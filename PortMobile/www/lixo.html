	<script type="text/javascript">
		
		//resolução navegador
		//document.write(screen.width+'x'+screen.height);

		//resolução 'real' navegador
		var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
		var height = (window.innerHeight > 0) ? window.innerHeight : screen.height;
		//document.getElementByTagName('body').style="height:"+height+"px";
		document.getElementById('body').style.height = height + "px";
		
		//document.write(width+'x'+height);
		
		window.onload = CapturaParametrosUrl();		

		function CapturaParametrosUrl() {

		//captura a url da página
		var url = window.location.href; 
		//alert("URL CAPTURADA: \n\n" + url);
		console.log(url);
		//tenta localizar o ?
		var res = url.split('?'); 
			
		if (res[1] === undefined) {
			//alert('página sem parâmetros.');
		}

		if (res[1] !== undefined) {
			//tenta localizar os & (pode haver mais de 1)
			var parametros = res[1].split('&');
			//alert('Parametros encontrados:\n' + parametros);
			
			//qtd. de parâmetros que serão tratados pelo laço.
			var qtdParametrosParaLer = 5; 
			
			//guarda o nome dos parâmetros e os valores e, vetores.
			var parametroEncontrado = new Array(); 
			var valorParametro = new Array();

			url =''
			for (var cont = 0; cont<=qtdParametrosParaLer; cont++)
			{
				if (parametros[cont] !== undefined) 
				{
					captura = parametros[cont].split('=');				
					
					parametroEncontrado[cont] = captura[0];
					valorParametro[cont] = captura[1];
					
					url = url + parametroEncontrado[cont] + '=' + valorParametro[cont];
					
				}
			}
			if (width < 750){
				url = 'https://loja.vendeur.com.br/indexhs.dll/m?'+url
			}else{
				url = 'https://loja.vendeur.com.br/indexhs.dll/?'+url
			}
			
			document.getElementById('frm').src = url
		} else {
			if (width < 750){
				url = 'https://loja.vendeur.com.br/indexhs.dll/m'
			}else{
				url = 'https://loja.vendeur.com.br/indexhs.dll/'
			}
			
		}
	}		
	
	if (document.addEventListener) {
		document.addEventListener("keydown", bloquearSource);
	} else { //Versões antigas do IE
		document.attachEvent("onkeydown", bloquearSource);
	}

	function bloquearSource(e) {
		e = e || window.event;

		var code = e.which || e.keyCode;

		if (code == 123){
			e.returnValue=false;
		}
			
		if (
			e.ctrlKey &&
			(code == 83 || code == 85 || code == 73 ) //83 = S, 85 = U 73= I 123 = F12
		) {
			if (e.preventDefault) {
				e.preventDefault();
			} else {
				e.returnValue = false;
			}

			return false;
		}
	}
		
	</script>

<script>
var myshow;

function myloading() {	
  setTimeout(showPage, 500);
};

function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("load").style.display = "none";
            document.getElementById("divconteudo").style.display = "block";
};

function myFunction() {
  myshow = setTimeout(showProm, 20000);
};

function showProm() {
  if (abriu === 0){
    document.getElementById("showprompt").style.display = "block";
	}
};

let myPrompt;
const pwaAlert = document.querySelector('.pwa__alert');
const btnPWA = document.querySelector('.pwa__alert__btn');
const btnNao = document.querySelector('.pwa__alert__btn2');

window.addEventListener('beforeinstallprompt',(e) =>{
    if (width < 750){
		
		e.preventDefault();
		console.log('pronto para instalar',e);
		myPrompt = e;
		if (abriu === 0){
			pwaAlert.style.display= 'block';
			pwaAlert.style.top ='0px';
		}
	};
});

btnPWA.addEventListener('click',() => {
	pwaAlert.style.display = 'none';
    pwaAlert.style.top ='-150px';
	document.getElementById("cxalert").style.top = '-150px';
	abriu = 1;
	myPrompt.prompt();
});

btnNao.addEventListener('click',() => {
	pwaAlert.style.display = 'none';
	pwaAlert.style.top ='-150px';
	document.getElementById("cxalert").style.top = '-150px';
});

</script>
